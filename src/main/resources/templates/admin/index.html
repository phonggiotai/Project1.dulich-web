<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
    <title>Web du lịch cụa Phong</title>
</head>
<body>
<!-- chèn navvbar trong thynmleaf -->
<nav class="nav" >
    
    <ul class="main-nav">
        <li><a th:href="@{/admin/homepageAdmin}" class="logo">Phong Travel</a></li>
        <li><a th:href="@{/admin/homepageAdmin}">Trang chủ</a></li>
        <li><a th:href="@{/admin/manager}">Danh mục Tour</a></li>
        <li><a th:href="@{/admin/requestProcess}">Phiếu yêu cầu</a></li>
        <li><a th:href="@{/admin/login}" method="get" class="logout-button">Đăng xuất</a></li>
    </ul>
</nav>
<!-- ảnh lớn chiếm hết màn hình đầu trang -->
<div class="firstPage">
    <div class="firstPageImg">
        <img src="https://cdn.pixabay.com/photo/2017/06/21/20/13/cloud-2428415_1280.jpg" alt="">
        <div class="search-box">
            <input class="search-box" type="text" name="" placeholder="Tìm kiếm">
            <a class="search-btn" href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </div>
</div>
<div class="mainContent">
    <!-- danh mục đề xuất -->
    <div class="category">
        <h2>Danh mục đề xuất</h2>
        <div class="productList">
            <div class="product-row">
                <div th:each="tour : ${listTourIndex}">
                    <img th:src="'data:image/jpg;base64,'+${tour.image1}" alt="Product 1">
                    <p><span th:text="${tour.tourName}"></span></p>
                </div>
            </div>
        </div>
    </div>


    
</div>
<footer>
    <p>&copy; 2023 Pham Phong Website</p>
</footer>
    
<body>
